<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naldo IPTV - Gerenciador de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #003366;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <header>Naldo IPTV - Gerenciador de Clientes</header>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <input type="text" id="nome" placeholder="Nome do Cliente">
        <input type="date" id="vencimento">
        <input type="number" id="valor" placeholder="Valor a Pagar">
        <button onclick="adicionarCliente()">Adicionar Cliente</button>

        <h2>Lista de Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vencimento</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>
    </div>

    <script>
        let clientes = [];

        function adicionarCliente() {
            let nome = document.getElementById("nome").value;
            let vencimento = document.getElementById("vencimento").value;
            let valor = document.getElementById("valor").value;

            if (nome && vencimento && valor) {
                let cliente = { nome, vencimento, valor };
                clientes.push(cliente);
                atualizarTabela();
            }
        }

        function atualizarTabela() {
            let tabela = document.getElementById("listaClientes");
            tabela.innerHTML = "";

            clientes.forEach((cliente, index) => {
                let row = `<tr>
                    <td>${cliente.nome}</td>
                    <td>${cliente.vencimento}</td>
                    <td>R$ ${cliente.valor}</td>
                    <td><button onclick="removerCliente(${index})">Remover</button></td>
                </tr>`;
                tabela.innerHTML += row;
            });
        }

        function removerCliente(index) {
            clientes.splice(index, 1);
            atualizarTabela();
        }
    </script>
</body>
</html>
